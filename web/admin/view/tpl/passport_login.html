<script type="text/html" template>
  <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.setter.version }}" media="all">
</script>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>{[.sysn]}</h2>
      <p>{[.sysn]} 由Go语言编写的一套强大的博客系统</p>
    </div>
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form" lay-filter="FormLogin">
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
        <input type="text" name="username" id="LAY-user-login-username" placeholder="用户名" lay-verify="username" class="layui-input" lay-verType="tips">
      </div>
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
        <input type="password" name="password" id="LAY-user-login-password" lay-verify="password" placeholder="密码" class="layui-input" lay-verType="tips">
      </div>
      <div class="layui-form-item" id="captcha-switch" style="display:none;">
        <div class="layui-row">
          <div class="layui-col-xs7">
            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
            <input type="text" name="captcha_code" id="LAY-user-login-vercode" placeholder="图形验证码" class="layui-input">
          </div>
          <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
              <img src="" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
            </div>
          </div>
        </div>
      </div>
      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
      </div>
      <div class="layui-form-item">
        <input type="hidden" name="captcha_token" id="captcha-token" />
        <input type="hidden" name="" id="rsa-pubkey" />
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
      </div>
    </div>
  </div>
  <div class="layui-trans layadmin-user-login-footer">
    <p>Powered by {[.sysn]} sv{[.sysv]} cv{[.front_end_version]}</p>
    <p>Copyright © 2001-2019 <a href="{[.sysURL]}" target="_blank">{[.sysAuthor]}</a></p>
  </div>
</div>

<script>layui.use(['admin', 'form', 'user']);</script>
